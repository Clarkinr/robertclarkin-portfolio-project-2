<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, paper, scissors, lizard, spock game built for a project.">
    <link rel="stylesheet" href="assets/css/style.css">
    
   
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <header>
        <div id="titlebar">
            <h1 id="tagline">ROCK, PAPER, SCISSORS, LIZARD, SPOCK</h1>
            <h2 id="quote">"Captain, you almost make me believe in luck." - Spock.</h2>
            <script src="assets/js/script.js"></script>
        </div>
    </header>

    <div class="icons-area">
        <h2>Choose Wisely</h2>
        <button data-type="rock" class="btn btn--rock" aria-label="Button to choose rock">
            <i class="far fa-hand-rock"></i>
        </button>
        <button data-type="paper" class="btn btn--paper" aria-label="Button to choose paper">
            <i class="far fa-hand-paper"></i>
        </button>
        <button data-type="scissors" class="btn btn--scissors" aria-label="Button to choose scissors">
            <i class="far fa-hand-scissors"></i>
        </button>
        <button data-type="lizard" class="btn btn--lizard" aria-label="Button to choose lizard">
            <i class="far fa-hand-lizard"></i>
        </button>
        <button data-type="spock" class="btn btn--spock" aria-label="Button to choose spock">
            <i class="far fa-hand-spock"></i>
        </button>
        
    </div>
    <div class="game-area">
        <span id="user-select">USER</span>
        <span id="versus">VS</span>
        <span id="comp-select">CPU</span>
    </div>
    <div class="declare-area">
        <span id="winner"></span>
    </div>

    <div class="score-area">
        <p class="score">User wins <span id="wins">0</span></p>
        <p class="score">Computer wins <span id="losses">0</span></p>
    </div>

    <footer>
    </footer>
    <!-- font awesome script  -->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
